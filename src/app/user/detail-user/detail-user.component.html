<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detail Data User</h4>
        <form [formGroup]="userForm" class="form-sample">
          <p class="card-description">
            User Personal
          </p>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input 
                  type="text" 
                  id="username"
                  name="username"
                  formControlName="username"
                  class="form-control" 
                  readonly
                  value="{{data.username}}"
                   />
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input 
                  type="text"
                  id="email"
                  name="email"
                  formControlName="email" 
                  class="form-control" 
                  readonly
                  value="{{data.email}}"
                   />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Contact Number</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    id="contactnumber"
                    name="contactnumber"
                    class="form-control"
                    formControlName="contactnumber"
                    readonly
                    value="{{data.contactnumber}}" />
                   
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Contact Person</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    id="contactperson"
                    name="contactperson"
                    class="form-control" 
                    formControlName="contactperson"
                    readonly
                    value="{{data.contactperson}}" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Product Subscription</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    id="product"
                    name="product"
                    class="form-control" 
                    readonly
                    formControlName="product"
                    value="{{data.product}}"/>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>
