<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User List</h4>
        <p class="card-description">
          user list 
        </p>
        <div class="table-responsive pt-3">
          <table #dataTable class="display">
            <thead>
              <tr>
                <th>
                  No
                </th>
                <th>
                 Username
                </th>
                <th>
               Email
                </th>
                <th>
                 Contact Number
                </th>
                <th>
                Contact Person
                </th>
                <th>
                  Product Subscription
                </th>
                <th>
                Subscription Status
                </th>
                <th>
                 Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>
                  {{i + 1}}
                </td>
                <td>
                  {{user.username}}
                </td>
                <td>
                 {{user.email}}
                </td>
                <td>
              {{user.contactnumber}}
                </td>
                <td>
                {{user.contactperson}}
                </td>
                <td>
                   {{user.product.productName}}
                </td>
                <td>
                  {{user.product.productStatus}}
               </td>
                <td>
                 <div class="btn-group" role="group" aria-label="Basic example">
                    <button [routerLink]="['/user/detail-user/' + user._id]" type="button" class="btn btn-social-icon btn-outline-facebook"><i class="mdi mdi-eye"></i></button>
                    <button [routerLink]="['/user/updated-user/' + user._id]"type="button" class="btn btn-social-icon btn-outline-youtube"><i class="mdi mdi-lead-pencil"></i></button>                                        
                    <button type="button" (click)="deleteUser(user._id)" class="btn btn-social-icon btn-outline-twitter"><i class="mdi mdi-delete"></i></button>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
