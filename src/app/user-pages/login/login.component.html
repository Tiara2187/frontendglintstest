<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
       
        <form [formGroup]="signinForm" (ngSubmit)="loginAdmin()" class="pt-3">
          <div class="form-group">
            <input 
            type="email" 
            class="form-control form-control-lg" 
            id="email"
            name="email"
            tabindex="10"
            required
            formControlName="email"
            placeholder="Email Address"/>
            <small class="invalid-feedback" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">Please fill a valid Email.</small>
          </div>
          <div class="form-group">
            <input 
            type="password" 
            class="form-control form-control-lg" 
            id="password" 
            placeholder="Password" 
            required
            minlength="6"
            maxlength="20"
            formControlName="password" />
            <small class="invalid-feedback" *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">Must be 6-20 characters long.</small>
          </div>
          <div class="mt-3">
            <button
            type="submit"
            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" 

            >SIGN IN</button>
          </div>
         
         
        </form>
      </div>
    </div>
  </div>
</div>
