<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="pt-3">
          <div class="form-group">
            <input 
            type="text" 
            id="username"
            name="username"
            class="form-control form-control-lg" 
            placeholder="Username"
            required
            formControlName="username" />
            <small class="invalid-feedback" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Please fill a valid Username.</small>
          </div>
          <div class="form-group">
            <input 
            type="email" 
            id="email"
            name="email"
            class="form-control form-control-lg" 
            placeholder="Email"
            required
            formControlName="email"
            >
            <small class="invalid-feedback" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please fill a valid Email.</small>
          </div>

          <div class="form-group">
            <input 
            type="password" 
            class="form-control form-control-lg" 
            id="password" 
            name="password"
            placeholder="Password"
            required
            minlength="6"
            maxlength="20"
            formControlName="password"/>
            <small class="invalid-feedback" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Must be 6-20 characters long.</small>
          </div>

          <div class="form-group">
            <input 
            type="phone" 
            class="form-control form-control-lg" 
            id="phone" 
            name="phone"
            placeholder="Phone"
            required
            maxlength="20"
            formControlName="phone"/>
            <small class="invalid-feedback" *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched">Please fill a valid Phone.</small>
          </div>

          <div class="mt-3">
            <button 
            type="button"
            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" 
            >Registrasi</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Punya akun ? <a routerLink="/user-pages/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
