<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Product Subscription </h4>
        <p class="card-description">
         product subscription list
        </p>
        <div class="col-lg-12">
            <span class="align-items-center purchase-popup">
              <a routerLink="../add-subscription" class="btn download-button purchase-button btn-purple ml-auto btn-primary">Create Subscription</a>
            </span>
          </div>
        <div class="table-responsive pt-3">
          <table #dataTable class="display">
            <thead>
              <tr>
                <th>
                  No
                </th>
                <th>
                 Product Name
                </th>
                <th>
                Product Tag
                </th>
                <th>
                 Eligible User
                </th>
                <th>
                Product Status
                </th>
                <th>
                 Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let subscription of subscriptions; let i = index">
                <td>
                  {{i + 1}}
                </td>
                <td>
                  {{subscription.productName}}
                </td>
                <td>
                  {{subscription.productTag}}
                </td>
                <td>
                {{subscription.eligibleUser}}
                </td>
                <td>
                 {{subscription.productStatus}}
                </td>
                <td>
                 <div class="btn-group" role="group" aria-label="Basic example">
                    <button [routerLink]="['/subscription/detail-subscription/' + subscription._id]" type="button" class="btn btn-social-icon btn-outline-facebook"><i class="mdi mdi-eye"></i></button>
                    <button [routerLink]="['/subscription/updated-subscription/' + subscription._id]"type="button" class="btn btn-social-icon btn-outline-youtube"><i class="mdi mdi-lead-pencil"></i></button>                                        
                    <button type="submit" (click)="deleteSubscription(subscription._id)"  class="btn btn-social-icon btn-outline-twitter"><i class="mdi mdi-delete"></i></button>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
